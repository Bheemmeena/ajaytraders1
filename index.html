    /* Style for the main Call-to-Action button */


    .btn-telegram {
      position: relative;
      background-color: #009dff;
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: bold;
      font-size: x-large;
      border-radius: 10px;
      padding: 15px 50px;
      height: 100px;

      box-shadow: 0px 0px 15px rgba(125, 3, 195, 0.7);

      /* keep button above ripple */


    }

    /* .btn-telegram:hover {

      color: #ffffff;
    } */

    /* Ripple effect outside */
    .btn-telegram::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 40px;
      background: rgba(193, 193, 8, 0.4);
      border-radius: 10px;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      z-index: -1;
      /* behind button */
      animation: rippleOutside 2s infinite ease-out;
    }

    @keyframes rippleOutside {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }

      70% {
        transform: translate(-50%, -50%) scale(3.5);
        opacity: 0;
      }

      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }


    .btn-telegram1 {

      border: none;

    .btn-telegram1:hover {
